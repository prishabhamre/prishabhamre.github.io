<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .profile-picture {
            border-radius: 40%;
            width: 150px; 
            height: 150px; 
            object-fit: cover; /* Ensure the image fits well */
            display: inline-block;
            margin-bottom: 50px;
            transform: scale(1.5); /* Zoom in slightly */
            overflow: hidden; /* Ensure no overflow from the image*/
        }

        .name {
            font-size: 2em;
            margin: 0;
        }
        .status {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-right: 20px;
            margin-left: 20px;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #000000; /* Changed to black */
            width: 14px;
            height: 14px;
            animation: spin 2s linear infinite;
            margin-top: 20px; /* Added margin-top for spacing */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-weight: bold;
            margin-top: 20px;
            margin-right: 20px;
            margin-left: 20px;
        }
        .links a {
            margin: 10px;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            display: inline-block;
        }
        .github { background-color: #333; }
        .linkedin { background-color: #0077b5; }
        .email { background-color: #d14836; }
        .links a:hover {
            opacity: 0.8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="pfp.png" alt="Profile Picture" class="profile-picture">
        </div>
        <h1 class="name">Prisha Bhamre</h1>
        <div class="status">
            <span>portfolio and resume chatbot currently under construction</span>
            <div class="loading"></div>
        </div>
        <p class="message">In the meantime, check out my projects, LinkedIn, or reach me directly through email:</p>
        <div class="links">
            <a href="https://github.com/prishabhamre" target="_blank" class="github"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/Prisha-Bhamre" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:bhamreprisha@gmail.com" class="email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
